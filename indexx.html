<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
</head>
<body>
    <div class="login">
        <h1>Fraud Detection</h1>
        <form action="/predict" method="post">
            <input type="number" name="step" placeholder="Step" required="required" />
            <input type="number" name="type" placeholder="Type" required="required" />
            <input type="number" name="amount" placeholder="Amount" required="required" step="0.01" />
            <input type="number" name="oldbalanceOrg" placeholder="Old Balance Original" required="required" step="0.01" />
            <input type="number" name="newbalanceOrig" placeholder="New Balance Original" required="required" step="0.01"/>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

            
        </form>
        <br>



        <br>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
